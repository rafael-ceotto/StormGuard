version: '3.9'

services:
  # ===== POSTGRESQL (Airflow Backend) =====
  postgres:
    image: postgres:15-alpine
    container_name: stormguard-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stormguard-network

  # ===== REDIS (Cache & Message Broker) =====
  redis:
    image: redis:7-alpine
    container_name: stormguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stormguard-network

  # ===== MINIO (Local S3) =====
  minio:
    image: minio/minio:latest
    container_name: stormguard-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stormguard-network

  # ===== AIRFLOW INIT (Database Initialization) =====
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: stormguard-airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow:airflow@postgres:5432/airflow
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create --username airflow --password airflow --firstname Airflow --lastname Admin --role Admin --email admin@stormguard.ai
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stormguard-network

  # ===== AIRFLOW WEBSERVER =====
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: stormguard-airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: ej2c6DJrXEZjLv5eP9L8bK4mN2X6W1Y3Z5
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: airflow webserver
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stormguard-network

  # ===== AIRFLOW SCHEDULER =====
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: stormguard-airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: ej2c6DJrXEZjLv5eP9L8bK4mN2X6W1Y3Z5
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: airflow scheduler
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    networks:
      - stormguard-network

  # ===== FASTAPI (Inference API) =====
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: stormguard-api
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_URL: postgresql://airflow:airflow@postgres:5432/airflow
      MINIO_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./models:/app/models
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres
      - redis
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - stormguard-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  stormguard-network:
    driver: bridge
