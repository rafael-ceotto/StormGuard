name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type check with mypy
      run: |
        mypy . --ignore-missing-imports || true
    
    - name: Unit tests with pytest
      run: |
        pytest tests/unit -v --cov=. --cov-report=xml
    
    - name: Integration tests
      run: |
        pytest tests/integration -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker images
      run: |
        docker build -f Dockerfile.api -t stormguard/api:latest -t stormguard/api:${{ github.sha }} .
        docker build -f Dockerfile.airflow -t stormguard/airflow:latest -t stormguard/airflow:${{ github.sha }} .
    
    - name: Run containter security scan
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image stormguard/api:latest || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: \${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: \${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Push Docker images to ECR
      env:
        ECR_REGISTRY: \${{ steps.login-ecr.outputs.registry }}
      run: |
        docker tag stormguard/api:latest \$ECR_REGISTRY/stormguard/api:latest
        docker push \$ECR_REGISTRY/stormguard/api:latest
    
    - name: Deploy to EKS
      run: |
        aws eks update-kubeconfig --name stormguard-prod --region us-east-1
        kubectl apply -f infra/kubernetes/
        kubectl set image deployment/stormguard-api api=\$ECR_REGISTRY/stormguard/api:latest -n stormguard
